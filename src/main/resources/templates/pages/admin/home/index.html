<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台主页</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="/echarts/echarts.min.js"></script>
    <script src="/echarts/china.js"></script>
    <script src="/echarts/jquery-1.11.1.min.js"></script>
    <script src="/echarts/world.js"></script>
</head>
<body>
<div id="main" style="width: 900px;height: 700px"></div>
<div id="main1" style="width: 900px;height: 700px"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var dataList = [];
    option = {
        tooltip: {
            triggerOn: "click",
            formatter: function (e, t, n) {
                return '.5' == e.value ? e.name + "：有" : e.seriesName + "<br />" + e.name + "：" + e.value
            }
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                dataView: {readOnly: false},
                restore: {},
                saveAsImage: {}
            }
        }, // 提供下载工具
        visualMap: {
            min: 0,
            max: 100000,
            left: 26,
            bottom: 40,
            showLabel: !0,
            text: ["高", "低"],
            pieces: [{
                gt: 10000,
                label: "> 10000人",
                color: "#7f0000"
            }, {
                gte: 1000,
                lte: 10000,
                label: "1000 - 10000人",
                color: "#ff5428"
            }, {
                gte: 100,
                lt: 1000,
                label: "100 - 1000人",
                color: "#ff8c71"
            }, {
                gt: 10,
                lt: 100,
                label: "10 - 100人",
                color: "#ffd768"
            }, {
                gt: 1,
                lt: 10,
                label: "1 - 10人",
                color: "#dc0606"
            }],
            show: !0
        },
        geo: {
            map: "china",
            roam: !1,
            scaleLimit: {
                min: 1,
                max: 2
            },
            zoom: 1.23,
            top: 120,
            label: {
                normal: {
                    show: !0,
                    fontSize: "14",
                    color: "rgba(0,0,0,0.7)"
                }
            },
            itemStyle: {
                normal: {
                    //shadowBlur: 50,
                    //shadowColor: 'rgba(0, 0, 0, 0.2)',
                    borderColor: "rgba(0, 0, 0, 0.2)"
                },
                emphasis: {
                    areaColor: "#f2d5ad",
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    borderWidth: 0
                }
            }
        }
    };
    $.get("/user/countUserAddress", {}, function (result) {
        var data = result.data;
        for (var i = 0; i < data.length; i++) {
            dataList[i] = data[i];
        }
        myChart.setOption({
            series: [{
                name: "用户分布图",
                type: "map", //设置图表类型为地图
                geoIndex: 0,
                data: dataList //数据
            }]
        })
    })
    myChart.setOption(option);
</script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart2 = echarts.init(document.getElementById('main1'));
    var dataList2 = [];
    //配置属性
    option = {
        title: {
            text: 'Referer of a Website',
            subtext: 'Fake Data',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left'
        }
    };
    var url = "/blog/countBlogType";
    $.get(url, {}, function (result) {
        var data = result.data;
        debugger;
        for (var i = 0; i < data.length; i++) {
            dataList2[i] = data[i];
        }
        myChart2.setOption({
            series: [
                {
                    name: '文章分类统计图',
                    type: 'pie',
                    radius: '50%',
                    data: dataList2,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        })
    })
    //刷新数据
    myChart2.setOption(option)
</script>
</body>
</html>
